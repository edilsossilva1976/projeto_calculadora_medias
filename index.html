        <table cellspacing = 0>

                <tr>
                    <th>Nome da Atividade</th>

                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">???</td>

                </tr>
            </tfoot>
        </table>
